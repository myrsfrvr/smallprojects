<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Header</title>

    <link rel="stylesheet" href="../css/profileHeader.css" />
  </head>
  <body>
    <div class="container">
      <img
        class="profile-img"
        src="../img/drJames.jpg"
        alt="Profile photo of a woman"
      />
      <p class="profile-name">MetaMask</p>
      <p class="profile-username">&#64;metamask</p>
      <p class="profile-description">
        MetaMask brings Ethereum to your web browser
      </p>

      <div class="buttons">
        <a href=""></a>
        <ion-icon name="logo-github"></ion-icon>
        <ion-icon name="logo-linkedin"></ion-icon>
        <ion-icon name="logo-gitlab"></ion-icon>
        <ion-icon name="compass-outline"></ion-icon>
      </div>
    </div>
  </body>
</html>
