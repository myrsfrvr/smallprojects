<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Menu</title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="doctor-card">
        <img
          src="img/drJames.jpg"
          class="doctor-img"
          alt="Portrait photo of Dr. Jessica James"
        />
        <div>
          <p class="doctor-name">Dr. Jessica James</p>

          <p class="job-title">Dermathologist</p>
        </div>
      </div>

      <a href="#" class="btn btn--blue">
        <ion-icon class="btn-icon" name="add-outline"></ion-icon>Add Branch
      </a>

      <ul class="menu-list">
        <li class="menu-item">
          <a href="#"
            ><ion-icon
              class="menu-icon"
              name="pie-chart-outline"
              data-icon="pie-chart"
            ></ion-icon
            >Dashboard</a
          >
        </li>
        <li class="menu-item">
          <a href="#"
            ><ion-icon
              class="menu-icon"
              name="receipt-outline"
              data-icon="receipt"
            ></ion-icon
            >Post sessions</a
          >
        </li>
        <li class="menu-item">
          <a href="#"
            ><ion-icon
              class="menu-icon"
              name="flash-outline"
              data-icon="flash"
            ></ion-icon
            >Live sessions</a
          >
        </li>
        <li class="menu-item">
          <a href="#"
            ><ion-icon
              class="menu-icon"
              name="chatbubble-ellipses-outline"
              data-icon="chatbubble-ellipses"
            ></ion-icon
            >Messages</a
          >
        </li>
        <li class="menu-item">
          <a href="#"
            ><ion-icon
              class="menu-icon"
              name="heart-outline"
              data-icon="heart"
            ></ion-icon
            >Locum library</a
          >
        </li>
      </ul>
      <a class="close-icon" href="#">
        <ion-icon name="close-outline"></ion-icon>
      </a>
    </div>

    <script src="js/mobileMenu.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
