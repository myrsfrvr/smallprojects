<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/productCard.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="../img/gaming_headset.webp"
        alt="Picture of Razer Kraken Kitty Edt Gaming Headset"
      />
      <div class="product-info">
        <p class="shipping-label">Free shipping</p>
        <h3 class="product-name">
          Razer Kraken Kitty Edt Gaming Headset Quartz
        </h3>
        <p class="old-price">1599,-</p>
        <p class="new-price">799,-</p>
        <p class="description">
          The offer is valid until April 3 or as long as stock lasts!
        </p>
        <a class="btn btn-blue" href="#">Add to cart</a>
        <div class="stock">
          <ion-icon name="ellipse"></ion-icon>
          <p>50+ pcs. in stock</p>
        </div>
        <div class="buttons">
          <a class="btn btn-white" href="#"
            ><ion-icon name="cart-outline"></ion-icon
            ><span>Add to cart</span></a
          >
          <a class="btn btn-white" href="#"
            ><ion-icon name="heart-outline"></ion-icon>Add to wishlist</a
          >
        </div>
      </div>
    </div>

    <!-- ICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
